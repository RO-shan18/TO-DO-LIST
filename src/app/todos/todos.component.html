<div class="w-75 ms-auto me-auto mt-5 border-top border-bottom rounded pt-3 shadow p-3 mb-5 bg-body-tertiary rounded position-relative custom-backdrop">
  <!-- Total tasks -->
  <div class="d-flex justify-content-evenly align-items-center border-bottom">
    <div class="d-flex flex-column align-items-center">
      <p class="text-danger-emphasis fs-5 fw-semibold">{{Totaltasks}}</p>
      <p class="text-secondary ">Total tasks</p>
    </div>

    <div class="d-flex flex-column align-items-center">
      <p class="text-primary fs-5 fw-semibold">2</p>
      <p class="text-secondary">Active</p>
    </div>

    <div class="d-flex flex-column align-items-center">
      <p class="text-success fs-5 fw-semibold">0</p>
      <p class="text-secondary">Completed</p>
    </div>
  </div>

  <!-- Add tasks-->
  <div class="d-flex justify-content-between align-items-center ps-3 pe-3 align-items-center mt-2 border-bottom">
    <div class="d-flex gap-2 justify-content-center align-items-center fw-normal">
      <p class="bg-dark text-white pt-2 pb-2 ps-3 pe-3 rounded">All</p>
      <p class="bg-primary text-white pt-2 pb-2 ps-3 pe-3 rounded">Active</p>
      <p class="bg-success text-white pt-2 pb-2 ps-3 pe-3 rounded">Completed</p>
    </div>
    <button class="d-flex gap-1 align-items-center bg-dark pt-1 pb-1 ps-3 pe-3 rounded text-white" (click)="showform(true)">
      <mat-icon class="text-white">add</mat-icon>
      Add task
    </button>
  </div>

    <app-addtasks (customevent)="showform($event)" *ngIf="openform.opentask" class="position-absolute top-0 start-0 w-75 mx-5 ps-5 pe-5 bg-white shadow p-3 mb-5 bg-body-tertiary rounded popup-form"></app-addtasks>
</div>
